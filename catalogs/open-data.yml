  latimes_neighborhoods:
    args:
      urlpath: s3://hcid-cdbg-project-ita-data/gis/source/latimes_neighborhoods.geojson
    description: "## LA Times Neighborhood Boundaries\n\n<div><div><b>Description:\_\
      </b>The neighborhoods shown in this dataset are derived from a larger dataset\
      \ drawn and maintained by the Data Desk, a team of Times reporters and Web developers\
      \ in downtown L.A. The boundaries have expanded and shifted over time and now\
      \ cover all of Los Angeles County broken down into 272 neighborhoods.</div><div><br\
      \ /></div><div>This version of the LA Times boundaries only includes neighborhoods\
      \ fully or partially within the City of Los Angeles. Neighborhoods that extend\
      \ into other cities have been clipped to only show the portion(s) of the neighborhoods\
      \ that are within the City of Los Angeles.</div></div><div><br /></div><div><b>Data\
      \ Source:\_</b><a href='http://maps.latimes.com/neighborhoods/' target='_blank'>Los\
      \ Angeles Times' Mapping LA project.</a></div><div><b>Last Updated: </b>October\
      \ 7, 2016</div><div><b>Refresh Rate: </b>Never - Historical data (Note: should\
      \ the LA Times update their Mapping LA project with new boundaries in the future,\
      \ a new LA-specific layer will be added to the GeoHub as well.)</div>"
    driver: intake_geopandas.geopandas.GeoJSONSource
    metadata:
      catalog_dir: ''
      dcat:
        '@type': dcat:Dataset
        accessLevel: public
        contactPoint:
