metadata:
  version: 1
sources:
  la_open_data:
    driver: dcat
    args:
      url: https://data.lacity.org/data.json
  la_geohub:
    driver: dcat
    args:
      url: http://geohub.lacity.org/data.json
  la_county_open_data:
    driver: dcat
    args:
      url: https://data.lacounty.gov/data.json
  scag_gis_portal:
    driver: dcat
    args:
      url: http://gisdata-scag.opendata.arcgis.com/data.json
  latimes_neighobrhoods:
    driver: geojson
    description: LA Times Neighborhoods (272 in LA County).
    args:
      urlpath: http://boundaries.latimes.com/1.0/boundary-set/la-county-neighborhoods-current/?format=geojson
  crosswalk_tracts_council_districts:
    driver: parquet
    description: Crosswalk that links census tracts to council districts.
    args:
      urlpath: s3://hcid-cdbg-project-ita-data/gis/crosswalk_tracts_council_districts.parquet
  crosswalk_tracts_neighborhood_councils:
    driver: parquet
    description: Crosswalk that links census tracts to neighborhood councils.
    args:
      urlpath: s3://hcid-cdbg-project-ita-data/gis/crosswalk_tracts_neighborhood_councils.parquet
  crosswalk_tracts_zipcodes:
    driver: parquet
    description: Crosswalk that links census tracts to zipcodes.
    args:
      urlpath: s3://hcid-cdbg-project-ita-data/gis/crosswalk_tracts_zipcodes.parquet
  crosswalk_tracts_congressional_districts:
    driver: parquet
    description: Crosswalk that links census tracts to congressional districts (116th).
    args:
      urlpath: s3://hcid-cdbg-project-ita-data/gis/crosswalk_tracts_congressional_districts.parquet
  crosswalk_tracts_neighborhoods:
    driver: parquet
    description: Crosswalk that links census tracts to LA Times neighborhoods.
    args:
      urlpath: s3://hcid-cdbg-project-ita-data/gis/crosswalk_tracts_neighborhoods.parquet