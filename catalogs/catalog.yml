metadata:
  version: 1
sources:
  la_open_data:
    driver: dcat
    args:
      url: https://data.lacity.org/data.json
  la_geohub:
    driver: dcat
    args:
      url: http://geohub.lacity.org/data.json
      items:
        city_boundary: http://geohub.lacity.org/datasets/09f503229d37414a8e67a7b6ceb9ec43_7
        county_boundary: http://geohub.lacity.org/datasets/10f1e37c065347e693cf4e8ee753c09b_15
        community_plan_area: http://geohub.lacity.org/datasets/f4e830d3882d457bb9d9241cdff0b10a_0
        neighborhood_councils: http://geohub.lacity.org/datasets/674f80b8edee4bf48551512896a1821d_0
        area_planning_commision: http://geohub.lacity.org/datasets/da2e20211f8c4c2ca94a6c49e0b5e091_0
        council_districts: http://geohub.lacity.org/datasets/76104f230e384f38871eb3c4782f903d_13
        zip_codes: http://geohub.lacity.org/datasets/71b2fed2c1f24fc8850f5b7f8d2a320a_26
  la_county_open_data:
    driver: dcat
    args:
      url: https://data.lacounty.gov/data.json
  scag_gis_portal:
    driver: dcat
    args:
      url: http://gisdata-scag.opendata.arcgis.com/data.json
  latimes_neighborhoods:
    driver: geojson
    description: LA Times Neighborhoods (272 in LA County).
    args:
      urlpath: http://boundaries.latimes.com/1.0/boundary-set/la-county-neighborhoods-current/?format=geojson
  census_tracts:
    driver: geojson
    description: Census tracts clipped to City of LA.
    args:
      urlpath: s3://hcid-cdbg-project-ita-data/gis/raw/tracts_clipped.geojson
  census_block_groups:
    driver: geojson
    description: Census block groups clipped to City of LA.
    args:
      urlpath: s3://hcid-cdbg-project-ita-data/gis/raw/block_groups_clipped.geojson
  lmi_hud:
    driver: geojson
    description: HUD census block group data for low and moderate income.
    args:
      urlpath: s3://hcid-cdbg-project-ita-data/lmi_hud.geojson
