metadata:
  version: 1
sources:
  la_open_data:
    driver: dcat
    args:
      url: https://data.lacity.org/data.json
  la_geohub:
    driver: dcat
    args:
      url: http://geohub.lacity.org/data.json
  la_county_open_data:
    driver: dcat
    args:
      url: https://data.lacounty.gov/data.json
  scag_gis_portal:
    driver: dcat
    args:
      url: http://gisdata-scag.opendata.arcgis.com/data.json
  census_tracts:
    driver: geojson
    description: City of LA census tracts (2010) with 2017 ACS population attached.
    args:
      urlpath: s3://hcid-cdbg-project-ita-data/census_tracts_withpop.geojson